services:
  # PostgreSQL Database
  - type: pgsql
    name: kkp-db
    databaseName: kkp_db
    user: kkp_user
    plan: free

  # Backend API
  - type: web
    name: kkp-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: kkp-db
          property: connectionString
      - key: FRONTEND_URL
        value: https://kkp-frontend.onrender.com

  # Frontend React App
  - type: web
    name: kkp-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        value: https://kkp-backend.onrender.com
